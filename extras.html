  <body class="bg-body">
    <!-- Navbar -->
    <div id="navbarContainer"></div>

    <!-- Breadcrumb -->
    <div class="mt-32 px-6 text-sm text-gray-400">
      <nav class="flex items-center space-x-2">
        <a href="index.html" class="hover:text-primary text-text">Home</a>
        <span>&gt;</span>
        <a href="extras.html" class="hover:text-primary text-text font-semibold"
          >Extras</a
        >
      </nav>
    </div>

    <!-- Main Layout -->
    <div class="grid grid-cols-1 gap-6 px-6 my-6">
      <!-- Advertisement (always on top on small screens) -->
      <aside class="order-1">
        <div
          class="sticky top-20 lg:top-28 bg-background border rounded-xl shadow-md p-4"
        >
          <h3 class="font-bold mb-3 text-text">Sponsored</h3>
          <a href="https://example.com" target="_blank">
            <img
              src="/assets/ads/sample-ad.jpg"
              alt="Advertisement"
              class="rounded-lg shadow text-text"
            />
          </a>
        </div>
      </aside>

      <!-- Main Content: Category List + Preview -->
      <div
        class="order-2 border bg-background rounded-xl shadow-md p-4 flex flex-col lg:flex-row gap-4"
      >
        <!-- Category List -->
        <nav
          id="category-list"
          class="flex flex-row lg:flex-col gap-2 w-full lg:w-48 px-2 sticky top-22 lg:top-28 z-20 bg-body rounded-xl p-3"
        >
          <button
            data-category="audio"
            class="p-2 text-text rounded-md bg-primary/20 font-semibold whitespace-nowrap transition"
          >
            Hero Audio
          </button>
          <button
            data-category="splashart"
            class="p-2 text-text rounded-md hover:bg-primary/10 transition whitespace-nowrap"
          >
            Splash Art
          </button>
          <button
            data-category="portrait"
            class="p-2 text-text rounded-md hover:bg-primary/10 transition whitespace-nowrap"
          >
            Hero Portraits
          </button>
          <button
            data-category="ui"
            class="p-2 text-text rounded-md hover:bg-primary/10 transition whitespace-nowrap"
          >
            UI Assets
          </button>
        </nav>

        <!-- Content Preview -->
        <section
          id="preview-panel"
          class="border bg-background rounded-xl shadow-sm p-6 flex-1 h-[400px] lg:h-[600px] flex flex-col overflow-y-auto scrollbar-thin scrollbar-thumb-primary scrollbar-track-background"
        >
          <div id="preview-content" class="w-full"></div>
        </section>
      </div>
    </div>

  </body>
</html>
