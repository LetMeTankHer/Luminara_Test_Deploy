<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" crossorigin src="/Luminara/assets/audio-DsF1uLy6.js"></script>
    <link rel="modulepreload" crossorigin href="/Luminara/assets/preload-helper-DrSbU_pJ.js">
    <link rel="modulepreload" crossorigin href="/Luminara/assets/utilities-B1GvWzLx.js">
    <link rel="modulepreload" crossorigin href="/Luminara/assets/extras-Cg8S6igN.js">
    <link rel="stylesheet" crossorigin href="/Luminara/assets/preload-helper-QRQJxrVU.css">

  <body class="bg-body">
    <!-- Navbar -->

    <div id="navbarContainer"></div>
    <!-- Breadcrumb -->
    <div class="mt-32 px-6 text-sm text-gray-400">
      <nav class="flex items-center space-x-2">
        <a
          data-path="index.html"
          class="hover:text-primary text-text-dull cursor-pointer bread-link"
          >Home</a
        >
        <span>&gt;</span>
        <a
          data-path="extras.html"
          class="text-text hover:text-primary cursor-pointer bread-link"
          >Extras</a
        >
        <span>&gt;</span>
        <span class="text-text font-semibold">Audio</span>
      </nav>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-5 gap-6 px-6 my-6">
      <!-- LEFT: main content (search, skins, audio) -->
      <div class="lg:col-span-4 flex flex-col gap-4 order-2 lg:order-1 min-w-0">
        <!-- Search -->
        <div>
          <input
            id="heroSearch"
            type="text"
            placeholder="Search by heroes' name....."
            class="w-full p-2 rounded-md text-text bg-background placeholder:text-text-dull focus:outline-none focus:ring-2 focus:ring-primary"
          />
        </div>

        <!-- Skin avatar list (horizontal) -->
        <div
          id="skinList"
          class="flex overflow-x-auto gap-6 py-3 px-2 mb-2 scrollbar-thin scrollbar-thumb-primary scrollbar-track-background relative z-10"
        ></div>

        <!-- Audio content -->
        <div
          id="audioContainer"
          class="bg-background rounded-md p-6 overflow-auto min-w-0"
        >
          <!-- JS will render audioPreview(...) here -->
        </div>
      </div>

      <!-- RIGHT: ad / sidebar -->
      <div class="w-full lg:w-auto flex-shrink-0 order-1 lg:order-2">
        <div class="lg:sticky lg:top-28 bg-background rounded-xl shadow-md p-4">
          <h3 class="font-bold mb-3 text-text">Sponsored</h3>
          <a href="https://example.com" target="_blank">
            <img
              src="/assets/ads/sample-ad.jpg"
              alt="Advertisement"
              class="rounded-lg shadow text-text w-full"
            />
          </a>
        </div>
      </div>
    </div>

  </body>
</html>
